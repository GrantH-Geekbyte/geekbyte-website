<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geekbyte Logo - 300x300</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            padding: 40px;
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        p { margin-bottom: 30px; color: #888; font-size: 14px; }
        .logo-container {
            width: 300px;
            height: 300px;
            border-radius: 24px;
            background: #0d1117;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .logo-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a66c2 0%, #00d4aa 100%);
            opacity: 0.15;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .corner-accent-1 {
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0a66c2 0%, #00d4aa 100%);
            border-radius: 50%;
            opacity: 0.2;
        }
        .corner-accent-2 {
            position: absolute;
            bottom: -40px;
            left: -40px;
            width: 80px;
            height: 80px;
            background: #00d4aa;
            border-radius: 50%;
            opacity: 0.15;
        }
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'SF Mono', 'Consolas', 'Monaco', 'JetBrains Mono', monospace;
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #0a66c2 0%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -5px;
            z-index: 10;
        }
        .border-overlay {
            position: absolute;
            inset: 2px;
            border-radius: 22px;
            border: 2px solid transparent;
            background: linear-gradient(135deg, rgba(10,102,194,0.3), rgba(0,212,170,0.3)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
        }
        .instructions h3 { margin-bottom: 10px; color: #00d4aa; }
        .instructions ol { text-align: left; padding-left: 20px; color: #aaa; font-size: 13px; line-height: 1.8; }
    </style>
</head>
<body>
    <h1>Geekbyte LinkedIn Logo</h1>
    <p>300 Ã— 300 pixels</p>
    
    <div class="logo-container" id="logo">
        <div class="corner-accent-1"></div>
        <div class="corner-accent-2"></div>
        <span class="logo-text">GB</span>
        <div class="border-overlay"></div>
    </div>
    
    <div class="instructions">
        <h3>How to Save</h3>
        <ol>
            <li>Right-click on the logo above</li>
            <li>Select "Take Screenshot" (Firefox) or use Snipping Tool</li>
            <li>Save as PNG</li>
            <li>Upload to LinkedIn as your company logo</li>
        </ol>
    </div>
</body>
</html>
