<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="barGradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c5a05e"/>
      <stop offset="100%" stop-color="#c5a05e" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="350" fill="#0a1628" opacity="0.02" rx="12"/>

  <!-- Header -->
  <text x="30" y="40" fill="#0a1628" font-family="Inter, sans-serif" font-size="20" font-weight="700">TECHNOLOGY VALUE METRICS</text>
  <line x1="30" y1="55" x2="470" y2="55" stroke="#1e40af" stroke-width="2"/>

  <!-- Metric 1: EBITDA Improvement -->
  <g transform="translate(30, 90)">
    <text x="0" y="0" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">EBITDA IMPROVEMENT</text>
    <rect x="0" y="10" width="130" height="28" fill="url(#barGradient1)" rx="4" filter="url(#shadow)"/>
    <text x="140" y="30" fill="#1e40af" font-family="Inter, sans-serif" font-size="16" font-weight="700">+28%</text>
    <path d="M 185 22 L 195 18 L 195 26 Z" fill="#c5a05e"/>
  </g>

  <!-- Metric 2: Tech Debt Reduction -->
  <g transform="translate(30, 160)">
    <text x="0" y="0" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">TECH DEBT REDUCTION</text>
    <rect x="0" y="10" width="110" height="28" fill="url(#barGradient1)" rx="4" filter="url(#shadow)"/>
    <text x="120" y="30" fill="#1e40af" font-family="Inter, sans-serif" font-size="16" font-weight="700">-42%</text>
    <path d="M 165 26 L 175 30 L 175 22 Z" fill="#1e40af"/>
  </g>

  <!-- Metric 3: Scalability Index -->
  <g transform="translate(30, 230)">
    <text x="0" y="0" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">SCALABILITY INDEX</text>
    <rect x="0" y="10" width="150" height="28" fill="url(#barGradient2)" rx="4" filter="url(#shadow)"/>
    <text x="160" y="30" fill="#c5a05e" font-family="Inter, sans-serif" font-size="16" font-weight="700">9.2/10</text>
    <circle cx="220" cy="24" r="6" fill="#c5a05e" opacity="0.3">
      <animate attributeName="r" from="6" to="10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Trend line chart (Right side) -->
  <g transform="translate(280, 90)">
    <text x="0" y="0" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">TECHNOLOGY MATURITY</text>

    <!-- Grid lines -->
    <line x1="0" y1="150" x2="190" y2="150" stroke="#1e40af" stroke-width="1" opacity="0.1"/>
    <line x1="0" y1="120" x2="190" y2="120" stroke="#1e40af" stroke-width="1" opacity="0.1"/>
    <line x1="0" y1="90" x2="190" y2="90" stroke="#1e40af" stroke-width="1" opacity="0.1"/>
    <line x1="0" y1="60" x2="190" y2="60" stroke="#1e40af" stroke-width="1" opacity="0.1"/>
    <line x1="0" y1="30" x2="190" y2="30" stroke="#1e40af" stroke-width="1" opacity="0.1"/>

    <!-- Trend line -->
    <path d="M 10 140 L 50 110 L 90 90 L 130 60 L 170 35" stroke="#1e40af" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#shadow)"/>

    <!-- Data points -->
    <circle cx="10" cy="140" r="4" fill="#1e40af"/>
    <circle cx="50" cy="110" r="4" fill="#1e40af"/>
    <circle cx="90" cy="90" r="4" fill="#1e40af"/>
    <circle cx="130" cy="60" r="4" fill="#1e40af"/>
    <circle cx="170" cy="35" r="5" fill="#c5a05e"/>

    <!-- Area fill under curve -->
    <path d="M 10 140 L 50 110 L 90 90 L 130 60 L 170 35 L 170 150 L 10 150 Z" fill="url(#barGradient1)" opacity="0.15"/>

    <!-- X-axis labels -->
    <text x="10" y="170" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="9" opacity="0.6">Q1</text>
    <text x="50" y="170" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="9" opacity="0.6">Q2</text>
    <text x="90" y="170" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="9" opacity="0.6">Q3</text>
    <text x="130" y="170" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="9" opacity="0.6">Q4</text>
    <text x="170" y="170" text-anchor="middle" fill="#c5a05e" font-family="Inter, sans-serif" font-size="9" font-weight="700">EXIT</text>
  </g>

  <!-- Bottom accent -->
  <line x1="30" y1="310" x2="470" y2="310" stroke="#c5a05e" stroke-width="1" opacity="0.3"/>
</svg>
