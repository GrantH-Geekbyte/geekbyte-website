<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ctoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#c5a05e"/>
    </linearGradient>
  </defs>

  <!-- Center hexagon - CTO hub -->
  <polygon points="200,155 240,175 240,215 200,235 160,215 160,175" fill="#1e40af" opacity="0.08"/>
  <polygon points="200,155 240,175 240,215 200,235 160,215 160,175" fill="none" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="190" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="13" font-weight="700">CTO</text>
  <text x="200" y="207" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="11" font-weight="600">LEADERSHIP</text>

  <!-- Outer connection ring -->
  <circle cx="200" cy="195" r="120" fill="none" stroke="#1e40af" stroke-width="1" opacity="0.15"/>

  <!-- Top: Strategy -->
  <circle cx="200" cy="75" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="200" cy="75" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="200" y="72" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">TECH</text>
  <text x="200" y="84" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">STRATEGY</text>
  <line x1="200" y1="107" x2="200" y2="155" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="200" cy="131" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Top Right: Team -->
  <circle cx="305" cy="120" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="305" cy="120" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="305" y="117" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">TEAM</text>
  <text x="305" y="129" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">BUILDING</text>
  <line x1="275" y1="140" x2="240" y2="170" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="258" cy="155" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Right: Architecture -->
  <circle cx="320" cy="220" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="320" cy="220" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="320" y="217" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">CLOUD</text>
  <text x="320" y="229" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">MIGRATION</text>
  <line x1="288" y1="210" x2="245" y2="200" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="267" cy="205" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Bottom Right: Integration -->
  <circle cx="280" cy="315" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="280" cy="315" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="280" y="312" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">M&amp;A</text>
  <text x="280" y="324" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">INTEGRATION</text>
  <line x1="255" y1="287" x2="225" y2="240" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="240" cy="264" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Bottom Left: Exit Prep -->
  <circle cx="120" cy="315" r="32" fill="#c5a05e" opacity="0.12"/>
  <circle cx="120" cy="315" r="32" fill="none" stroke="#c5a05e" stroke-width="2"/>
  <text x="120" y="312" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">EXIT</text>
  <text x="120" y="324" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">PREP</text>
  <line x1="145" y1="287" x2="175" y2="240" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="160" cy="264" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Left: Board Reporting -->
  <circle cx="80" cy="220" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="80" cy="220" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="80" y="217" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">BOARD</text>
  <text x="80" y="229" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">REPORTING</text>
  <line x1="112" y1="210" x2="155" y2="200" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="134" cy="205" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Top Left: Due Diligence -->
  <circle cx="95" cy="120" r="32" fill="#1e40af" opacity="0.08"/>
  <circle cx="95" cy="120" r="32" fill="none" stroke="url(#ctoGradient)" stroke-width="2"/>
  <text x="95" y="117" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">DUE</text>
  <text x="95" y="129" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">DILIGENCE</text>
  <line x1="125" y1="140" x2="160" y2="170" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="143" cy="155" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Subtle orbital path -->
  <ellipse cx="200" cy="195" rx="140" ry="140" fill="none" stroke="#1e40af" stroke-width="0.5" opacity="0.1" stroke-dasharray="4 4"/>
</svg>
