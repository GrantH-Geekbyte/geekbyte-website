<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layerGradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c5a05e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#c5a05e" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background mesh pattern -->
  <rect width="400" height="300" fill="#0a1628" opacity="0.02"/>

  <!-- Layer 3: Application Layer (Top) -->
  <path d="M 80 60 L 320 60 L 300 100 L 100 100 Z" fill="url(#layerGradient1)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">APPLICATION LAYER</text>

  <!-- Layer 2: Platform Layer (Middle) -->
  <path d="M 70 130 L 330 130 L 310 180 L 90 180 Z" fill="url(#layerGradient2)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="160" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">PLATFORM LAYER</text>

  <!-- Layer 1: Infrastructure Layer (Bottom) -->
  <path d="M 60 210 L 340 210 L 320 260 L 80 260 Z" fill="url(#layerGradient3)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="240" text-anchor="middle" fill="#0a1628" font-family="Inter, sans-serif" font-size="12" font-weight="600">INFRASTRUCTURE LAYER</text>

  <!-- Connecting lines with data flow -->
  <line x1="150" y1="100" x2="140" y2="130" stroke="#1e40af" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>
  <line x1="250" y1="100" x2="260" y2="130" stroke="#1e40af" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>
  <line x1="160" y1="180" x2="150" y2="210" stroke="#1e40af" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>
  <line x1="270" y1="180" x2="280" y2="210" stroke="#1e40af" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>

  <!-- Gold accent nodes -->
  <circle cx="150" cy="100" r="4" fill="#c5a05e"/>
  <circle cx="250" cy="100" r="4" fill="#c5a05e"/>
  <circle cx="140" cy="130" r="4" fill="#c5a05e"/>
  <circle cx="260" cy="130" r="4" fill="#c5a05e"/>
  <circle cx="160" cy="180" r="4" fill="#c5a05e"/>
  <circle cx="270" cy="180" r="4" fill="#c5a05e"/>
  <circle cx="150" cy="210" r="4" fill="#c5a05e"/>
  <circle cx="280" cy="210" r="4" fill="#c5a05e"/>

  <!-- Side accent lines -->
  <line x1="20" y1="150" x2="380" y2="150" stroke="url(#goldAccent)" stroke-width="1" opacity="0.4"/>
</svg>
