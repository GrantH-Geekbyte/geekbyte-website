  <text x="305" y="315" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">EXIT</text>
  <text x="305" y="328" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">READINESS</text>
  <line x1="270" y1="310" x2="230" y2="280" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
