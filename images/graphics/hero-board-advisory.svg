<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#c5a05e"/>
    </linearGradient>
  </defs>

  <!-- Shield/governance shape - center -->
  <path d="M200,140 L260,165 L260,220 C260,260 200,290 200,290 C200,290 140,260 140,220 L140,165 Z"
        fill="#1e40af" opacity="0.08"/>
  <path d="M200,140 L260,165 L260,220 C260,260 200,290 200,290 C200,290 140,260 140,220 L140,165 Z"
        fill="none" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="200" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="12" font-weight="700">BOARD</text>
  <text x="200" y="216" text-anchor="middle" fill="#1e40af" font-family="Inter, sans-serif" font-size="11" font-weight="600">OVERSIGHT</text>

  <!-- Outer governance ring -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="#1e40af" stroke-width="1" opacity="0.12"/>

  <!-- Top: Risk Management -->
  <rect x="165" y="50" rx="6" width="70" height="45" fill="#1e40af" opacity="0.08"/>
  <rect x="165" y="50" rx="6" width="70" height="45" fill="none" stroke="url(#boardGradient)" stroke-width="2"/>
  <text x="200" y="70" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">TECH RISK</text>
  <text x="200" y="83" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">OVERSIGHT</text>
  <line x1="200" y1="95" x2="200" y2="140" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="200" cy="117" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Top Right: Due Diligence -->
  <rect x="290" y="100" rx="6" width="70" height="45" fill="#1e40af" opacity="0.08"/>
  <rect x="290" y="100" rx="6" width="70" height="45" fill="none" stroke="url(#boardGradient)" stroke-width="2"/>
  <text x="325" y="120" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">ADD-ON</text>
  <text x="325" y="133" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">DUE DILIGENCE</text>
  <line x1="290" y1="130" x2="260" y2="165" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="275" cy="148" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Right: CTO Evaluation -->
  <rect x="295" y="195" rx="6" width="70" height="45" fill="#1e40af" opacity="0.08"/>
  <rect x="295" y="195" rx="6" width="70" height="45" fill="none" stroke="url(#boardGradient)" stroke-width="2"/>
  <text x="330" y="215" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">LEADERSHIP</text>
  <text x="330" y="228" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">EVALUATION</text>
  <line x1="295" y1="217" x2="260" y2="210" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="278" cy="213" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Bottom Right: Exit Readiness -->
  <rect x="270" y="295" rx="6" width="70" height="45" fill="#c5a05e" opacity="0.12"/>
