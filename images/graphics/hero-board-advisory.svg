  <rect x="35" y="195" rx="6" width="70" height="45" fill="#1e40af" opacity="0.08"/>
  <rect x="35" y="195" rx="6" width="70" height="45" fill="none" stroke="url(#boardGradient)" stroke-width="2"/>
  <text x="70" y="215" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">TECH</text>
  <text x="70" y="228" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">COMMITTEE</text>
  <line x1="105" y1="217" x2="140" y2="210" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="122" cy="213" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Top Left: Strategic Alignment -->
  <rect x="40" y="100" rx="6" width="70" height="45" fill="#1e40af" opacity="0.08"/>
  <rect x="40" y="100" rx="6" width="70" height="45" fill="none" stroke="url(#boardGradient)" stroke-width="2"/>
  <text x="75" y="120" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">STRATEGY</text>
  <text x="75" y="133" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="10" font-weight="700">ALIGNMENT</text>
  <line x1="110" y1="130" x2="140" y2="165" stroke="#c5a05e" stroke-width="1.5" opacity="0.4"/>
  <circle cx="125" cy="148" r="3" fill="#c5a05e" opacity="0.6"/>

  <!-- Subtle check marks in corners for governance -->
  <path d="M355 55 L360 60 L370 48" stroke="#c5a05e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
  <path d="M30 55 L35 60 L45 48" stroke="#c5a05e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
  <path d="M355 345 L360 350 L370 338" stroke="#c5a05e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
  <path d="M30 345 L35 350 L45 338" stroke="#c5a05e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
</svg>
