  <text x="200" y="157" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="800">27</text>
  <text x="200" y="172" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="7" font-weight="600">M&amp;A</text>

