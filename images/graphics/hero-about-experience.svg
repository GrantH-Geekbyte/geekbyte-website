  <!-- Decorative upward arrows on timeline -->
  <path d="M195 55 L200 45 L205 55" stroke="#c5a05e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M195 355 L200 365 L205 355" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>

  <!-- Subtle connecting dots -->
  <circle cx="200" cy="120" r="4" fill="#1e40af" opacity="0.3"/>
  <circle cx="200" cy="200" r="4" fill="#1e40af" opacity="0.3"/>
  <circle cx="200" cy="280" r="4" fill="#1e40af" opacity="0.3"/>
