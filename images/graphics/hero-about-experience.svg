  <text x="200" y="77" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="800">4</text>
  <text x="200" y="92" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="8" font-weight="600">EXITS</text>

