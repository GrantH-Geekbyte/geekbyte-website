<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gatorBlue2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="gatorLight2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="goldAccent2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c5a05e"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
  </defs>

  <!-- Option 2: Tech Gator with Circuit Elements -->
  <g transform="translate(0, 3)">
    <!-- Gator head - more angular/tech style -->
    <path d="M4 18 L4 26 L8 30 L14 32 L22 36 L30 38 L36 36 L40 32 L38 30 L34 32 L30 30 L26 32 L22 28 L40 22 L44 18 L44 12 L40 8 L14 8 L8 12 L4 18Z"
          fill="url(#gatorBlue2)"/>
    <!-- Lighter underbelly -->
    <path d="M8 30 L14 32 L22 36 L30 38 L36 36 L40 32 L38 30 L34 32 L30 30 L26 32 L22 28 L14 28 L8 30Z"
          fill="url(#gatorLight2)" opacity="0.6"/>
    <!-- Circuit eye -->
    <circle cx="16" cy="16" r="5" fill="#0a1628"/>
    <circle cx="16" cy="16" r="3" fill="url(#goldAccent2)"/>
    <circle cx="16" cy="16" r="1.5" fill="#0a1628"/>
    <!-- Circuit lines from eye -->
    <line x1="21" y1="16" x2="26" y2="16" stroke="#c5a05e" stroke-width="1.5"/>
    <circle cx="26" cy="16" r="1.5" fill="#c5a05e"/>
    <!-- Teeth -->
    <path d="M22 28 L23 26 M26 32 L27 29 M30 30 L31 27" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Nostril -->
    <ellipse cx="40" cy="14" rx="2" ry="1.5" fill="#0a1628"/>
    <!-- Tech scales -->
    <rect x="10" y="22" width="3" height="3" rx="0.5" fill="#1e40af" opacity="0.4"/>
    <rect x="8" y="18" width="2" height="2" rx="0.5" fill="#1e40af" opacity="0.4"/>
  </g>

  <!-- GEEKBYTE text with gradient -->
  <text x="54" y="33" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.02em">
    <tspan fill="#0a1628">GEEK</tspan><tspan fill="url(#gatorBlue2)">BYTE</tspan>
  </text>

  <!-- Circuit line accent -->
  <line x1="54" y1="40" x2="100" y2="40" stroke="url(#goldAccent2)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="100" cy="40" r="2" fill="#c5a05e"/>
  <line x1="104" y1="40" x2="134" y2="40" stroke="url(#goldAccent2)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>