<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gatorMain3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="gatorHighlight3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="gold3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#c5a05e"/>
    </linearGradient>
  </defs>

  <!-- Option 3: Bold Gator in Circle/Shield -->
  <g transform="translate(2, 2)">
    <!-- Shield/circle background -->
    <circle cx="23" cy="23" r="22" fill="url(#gatorMain3)"/>
    <circle cx="23" cy="23" r="19" fill="none" stroke="url(#gold3)" stroke-width="1.5" opacity="0.6"/>

    <!-- Gator head inside shield - facing right -->
    <g transform="translate(4, 8) scale(0.85)">
      <!-- Main head shape -->
      <path d="M6 14 L6 20 L10 24 L18 28 L26 30 L32 28 L36 24 L34 22 L30 24 L26 22 L22 24 L20 20 L36 16 L40 12 L40 8 L36 4 L14 4 L8 8 L6 14Z"
            fill="url(#gatorHighlight3)"/>
      <!-- Eye -->
      <circle cx="14" cy="10" r="3.5" fill="#0a1628"/>
      <circle cx="15" cy="9" r="1.5" fill="#d4af37"/>
      <!-- Teeth -->
      <path d="M20 20 L21 18 M24 22 L25 20 M28 22 L29 20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Nostril -->
      <circle cx="36" cy="10" r="1.5" fill="#0a1628"/>
    </g>
  </g>

  <!-- GEEKBYTE text -->
  <text x="54" y="33" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.02em">
    <tspan fill="#0a1628">GEEK</tspan><tspan fill="url(#gatorMain3)">BYTE</tspan>
  </text>

  <!-- Subtle accent line -->
  <line x1="54" y1="40" x2="134" y2="40" stroke="url(#gold3)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>